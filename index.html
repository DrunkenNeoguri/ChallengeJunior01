<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="logobox">
      <img src="./images/logo.svg" alt="Fylo Data Storage Logo">
      <div class="logobox--buttonbox">
        <button class="logobox--buttonbox__button">
          <img src="./images/icon-document.svg" alt="Flyo Data Document Icon">
        </button>
        <button class="logobox--buttonbox__button">
          <img src="./images/icon-folder.svg" alt="Flyo Data Folder Icon">
        </button>
        <button class="logobox--buttonbox__button">
          <img src="./images/icon-upload.svg" alt="Flyo Data Upload File Icon">
        </button>
      </div>
    </div>


    <div class="storagebox">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="storagebox--gaugebox">
        <div class="storagebox--gaugebox__gauge">
          <div><span></span></div>
        </div>
        <div class="storagebox--gaugebox__minmax">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

      </div>
    </div>
  </div>

  <div class="remainbox">
    <span>185 </span>&nbsp;&nbsp;GB Left
  </div>
  <div class="remainbox--triangle"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">develop_neoguri</a>.
  </div>



</body>

</html>
